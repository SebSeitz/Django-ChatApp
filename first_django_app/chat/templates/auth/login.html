{% extends "base.html" %}
{% block content %}

<script>
    function showLoading(){
        document.getElementById('p2').classList.remove('d-none');
    }

</script>
<div class="form-container">
<h1  class="h1-register">Login</h1>

{% if wrongPassword %}
<p>Username or password is wrong</p>
{% endif %}

{% if success %}
<div class="success-message">You have successfully registered!</div>
{% endif %}

<form class="register-form" onsubmit="showLoading()" method="POST" action="/login/">
    {% csrf_token %}
    <input type="hidden" value="{{redirect}}" name="redirect">
    <div><input class="form-input" name="username" type="text" placeholder="Username"></div>
    <div><input class="form-input" name="password" type="password" placeholder="Password"></div>
    <div class="login-buttons">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Login
          </button>
        <a href="../register">Register</a>
    </div>
</form>
</div>


<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate d-none"></div>


{% endblock %}
